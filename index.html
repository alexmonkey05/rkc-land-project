<!DOCTYPE html>
<html>

<head>
    <title>RKC 부동산 현황</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>


    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        .mouseposition {
            background-color: white;
            padding: 3px;
            text-align: right;
        }

        .mousepositioncoord {
            min-width: 40px;
            display: inline-block;
        }

        div.ol-mouse-position {
            background-color: white;
            padding: 6px;
            border-radius: 3px;
            box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
        }

        #control_layer{
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 999;
        }

        #owner_div{
            display: inline-block;
            position: fixed;
            z-index: 1000;
            background-color: white;
            min-width: 30px;
            min-height: 20px;
            border: 1px solid black;
            border-radius: 5px;
            top: 50px;
            left: 50px;
            padding: 10px;
        }

        p{
            margin: 0;
        }

        dialog{
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.5), 0 10px 10px rgba(0, 0, 0, 0.22);
            border: 0;
            border-radius: 20px;
        }
        dialog::backdrop{
            background-color: rgba(0, 0, 0, 0.22);
        }
    </style>

</head>

<body>
    <dialog id="add_req">
        <form action="" method="dialog">
            <fieldset>
                <legend>땅 신청서</legend>
                <ul style="list-style-type: none;">
                    <li>
                        <label for="land_idx">땅 번호</label>
                        <input type="text" id="land_idx" disabled name="idx">
                    </li>
                    <li>
                        <label for="owner">닉네임</label>
                        <input type="text" id="owner" name="owner">
                    </li>
                    <li id="pos_list">

                    </li>
                </ul>
            </fieldset>
            <br>
            <button value="close">취소</button>
            <button value="confirm">신청</button>
        </form>
    </dialog>
    <button id="control_layer">땅 표시 숨기기</button>
    <div id="map"></div>
    <script src="./rkc.js" type="text/javascript"></script>
</body>
</html>
